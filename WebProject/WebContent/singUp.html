<!DOCTYPE html>
<html>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

<script src="js/singUp.js"></script>
<link rel="stylesheet" href="css/singUp.css">
<body>

<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
	
	<label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="username" required>
	
	<label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" required>
    
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" id="name" required>
    
    <label for="surname"><b>Surname</b></label>
    <input type="text" placeholder="Enter Surname" id="lastName" required>
    
    <label for="contactPhone"><b>Contact phone</b></label>
    <input  type="text" placeholder="Enter Contact phone" id="contactPh" required>
    
	<label for="city"><b>Town</b></label>
    <input type="text" placeholder="Enter City" id="town" required>
	
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" required>

    <div class="clearfix">
       <button type="button" class="cancelbtn"  id="goBack">Cancel</button>
      <button type="button" class="signupbtn"  id="singUp">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
